<ion-header>
  <ion-navbar color="primary">
    <ion-title>User Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card>
    <img src="img/unicef-child2.png"/>
    <div class="card-title"><span *ngIf="user"> {{user.name}} </span> </div>
    <br><br><br>
    <div class="card-subtitle"> <span *ngIf="user"> {{user.school_name}} </span> </div>
  </ion-card>


    <ion-item-divider color="primary">Settings</ion-item-divider>
 

  <ion-list>
      <button ion-item (click)="gotopassword()">
        Edit Password
        <ion-icon name="lock" item-left></ion-icon>
      </button>

      <ion-item>
        Notifications
        <ion-icon name="notifications" item-left></ion-icon>
      </ion-item>

      <ion-item>
        Claim Reward
        <ion-icon name="pricetag" item-left></ion-icon>
      </ion-item>
  <ion-item-divider color="primary">Application</ion-item-divider>

    <ion-item>
       <ion-label>Automate Updates</ion-label>
       <ion-toggle checked="true"></ion-toggle>
    </ion-item>


      <ion-item>
        About and Help
        <ion-icon name="help-circle" item-left></ion-icon>
      </ion-item>

     <button (click)="logout()" ion-item>
        Logout
        <ion-icon name="power" item-left></ion-icon>
      </button>


</ion-list>

</ion-content>
