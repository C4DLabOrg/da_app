<ion-header>
  <ion-navbar>
    <ion-title>Daily Attendance Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>

      <ion-card-header>
      <b *ngIf="teacher">Thank you, {{teacher.name}}</b>
      </ion-card-header>    

  <chart style="width:90%;height:35%" [options]="options"></chart>

    <ion-card-content>
     
    </ion-card-content>

    <ion-item>
      <ion-icon name='checkmark-circle' item-left style="color: #55acee"></ion-icon>
      Students Present
      <ion-badge *ngIf="attendance" item-right>{{attendance.present.length}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='close-circle' item-left style="color: #d03e84"></ion-icon>
      Students Absent
      <ion-badge *ngIf="attendance" item-right>{{attendance.absent.length}}</ion-badge>
    </ion-item>

  </ion-card>

   <div class="spacer" style="height: 7px;"></div>

   <button ion-button color="primary" outline icon-left style="margin-left: 15%" (click)="absence()">
      <ion-icon name='create' is-active="false"></ion-icon>
      Reason For Absence (5)
    </button>


</ion-content>
