<ion-header>
  <ion-navbar>
    <ion-title>Daily Attendance Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>

      <ion-card-header>
     <h2> <b *ngIf="teacher">Thank you, {{teacher.name}}</b></h2>
      </ion-card-header>    

  <chart style="width:90%;height:44%" [options]="options"></chart>

    <ion-card-content>
     
    </ion-card-content>

    <ion-item>
      <ion-icon name='checkmark-circle' item-left style="color: #55acee"></ion-icon>
      Students Present
      <ion-badge *ngIf="attendance" item-right>{{attendance.present.length}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='close-circle' item-left style="color: #d03e84"></ion-icon>
      Students Absent
      <ion-badge *ngIf="attendance" item-right>{{attendance.absent.length}}</ion-badge>
    </ion-item>

  </ion-card>

      Reason For Absence &nbsp; <ion-badge *ngIf="absent_students" item-right>{{absent_students.length}}</ion-badge>
    </button>
   </div>-->


</ion-content>
