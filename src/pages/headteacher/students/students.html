<ion-header>
      <ion-navbar color="primary">
            <div *ngIf="classes">
            <ion-title>Students<small *ngIf="classes.length>0">&nbsp;( {{classes[index].class_name}})</small> </ion-title>
            </div>
            <ion-buttons end>
                  <button ion-button (click)="presentPopover($event)">
                  <ion-icon name="more"></ion-icon>
                  </button>
            </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content color="primary">

      <div class="spacer" style="height: 2px;"></div>
      <ion-list *ngIf="classes">

            <ion-item-divider color="primary">   
                        <ion-input color = "primary" [(ngModel)]="studname" type="text" placeholder="Enter Student Name"></ion-input>
                         <ion-icon name="search" item-left></ion-icon>
            </ion-item-divider>

            <div class="spacer" style="height: 10px;"></div>
            <div *ngIf="classes.length>0">
            <ion-item *ngFor="let stud of classes[index].students|orderBy:'gender':true|student:studname;let i=index">
                  <ion-label>
                        <ion-badge item-right>{{i+1}}</ion-badge>{{stud.student_name}}
                        <div class="spacer" style="height: 4px;"></div>

                        <p style="font-size: 13px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{stud.student_id}}</p>

                  </ion-label>

                  <a ion-button (click)="presentModal(stud,'update')" small item-right>Edit</a>

                  <button ion-button small item-right color="danger" [disabled]="dload && stdid==stud.id" (click)="deletereason(stud)">Delete</button>
                  
              
          </ion-item>
            </div>
      </ion-list>

      <ion-fab  *ngIf="classes" right bottom>
        <button *ngIf="classes.length>0" (click)="presentModal('new','add')" ion-fab mini color="dark"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
      <div class="spacer" style="height: 20px;"></div>

</ion-content>
