<ion-header>
      <ion-navbar color="primary">
            <ion-title>Students<small *ngIf="classes">( {{classes[index].class_name}})</small> </ion-title>

            <ion-buttons end>
                  <button ion-button (click)="presentPopover($event)">
                  <ion-icon name="more"></ion-icon>
                  </button>
            </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content color="primary">

      <div class="spacer" style="height: 2px;"></div>
      <ion-list *ngIf="classes">
            <ion-item-divider color="primary">Student Details </ion-item-divider>
            <div class="spacer" style="height: 10px;"></div>
            <ion-item *ngFor="let stud of classes[index].students;let i=index">
                  <ion-label>
                        <ion-badge item-right>{{i+1}}</ion-badge>{{stud.student_name}}
                        <div class="spacer" style="height: 4px;"></div>

                        <p style="font-size: 13px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{stud.emis_code}}</p>

                  </ion-label>

                  <a ion-button (click)="presentModal(stud,'update')" small item-right>Edit</a>

                  <a ion-button small item-right color="danger" (click)="showConfirm()">Delete</a>
                  
              
          </ion-item>
  
      </ion-list>

      <ion-fab right bottom>
        <button (click)="presentModal('a','add')" ion-fab mini color="dark"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
      <div class="spacer" style="height: 20px;"></div>

</ion-content>
