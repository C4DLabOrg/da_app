            <ion-item *ngFor="let cl of classes;let i=index">
                  <ion-label>
                        <ion-badge item-right>{{i+1}}</ion-badge>{{cl.class_name}}
                        <div class="spacer" style="height: 4px;"></div>

                        <p style="font-size: 13px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{cl.students.length}} Students</p>

                  </ion-label>

                  <a ion-button small item-right outline (click)="showCheckbox(i)">
                        <ion-icon *ngIf="cl.next_class || cl._class =='8' " name="checkmark"></ion-icon>&nbsp;<span *ngIf="cl._class !== '8'"> Promote to </span>&nbsp;&nbsp; <span *ngIf="cl.next_class || cl._class == '8'"> {{ cl._class == '8' ?'Graduate Class': cl.next_class.next_class_name}}  </span></a>
