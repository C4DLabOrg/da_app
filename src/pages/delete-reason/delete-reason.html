<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="student" >Delete {{student.student_name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="spacer" style="height: 2px;"></div>
    
    <ion-item-divider color="primary">Provide Reason To Delete</ion-item-divider>
    
    <br>

    <ion-list radio-group [(ngModel)]="reason">
      
        <ion-item>
          <ion-label>Student Transferred School</ion-label>
          <ion-radio checked="true" value="TRANS"></ion-radio>
        </ion-item>

        <br>
      
        <ion-item>
          <ion-label>Student Dropped Out of School</ion-label>
          <ion-radio value="DROP"></ion-radio>
        </ion-item>

        <br>
      
        <ion-item>
          <ion-label>Error In Entry of Information</ion-label>
          <ion-radio value="ERR"></ion-radio>
        </ion-item>

        <br>

        <ion-item >
            <ion-label>Other Reason</ion-label>
            <ion-radio value="other"></ion-radio>
          </ion-item>

      <div class="spacer" style="height: 4px;"></div>

        <ion-item *ngIf="reason == 'other'">
            <textarea rows="5" maxlength="99" [(ngModel)]="other_reason" cols="38" placeholder="Type in other reason"></textarea> 
        </ion-item>
        
      </ion-list>

      <button ion-button block (click)="deletestudent()"  [disabled]="reason == 'other' && other_reason == ''" > Submit</button>
      
        

</ion-content>
