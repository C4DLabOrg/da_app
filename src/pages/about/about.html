<ion-header>
  <ion-navbar>
    <ion-title>Promotion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="img/ica-slidebox-img-1.png" class="slide-image"/>
      <h2 class="slide-title">Promote Student</h2>
      <p>This page is currently inactive.Please check at the end of the term or contact your school admin in case of activation issues</p>
    </ion-slide>
  </ion-slides>
</ion-content>
