<ion-header>
      <ion-navbar color="primary">
            <ion-title>Mark Attendance <small *ngIf="classes">( {{classes[index].class_name}})</small> </ion-title>
            <ion-buttons end>
                  <button ion-button (click)="presentPopover($event)">
                  <ion-icon name="more"></ion-icon>
                  </button>
            </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content color="primary">
      
      <div class="spacer" style="height: 2px;"></div>
      <ion-list *ngIf="classes">

                        <div class="spacer" style="height: 4px;"></div>
                        <p style="font-size: 13px;">{{stud.student_id}}</p>
                  </ion-label>
                  <ion-checkbox (ngModelChange)="onchange($event,stud.student_name)" item-right color="primary" [(ngModel)]="stud.status" ></ion-checkbox>
</ion-item>
